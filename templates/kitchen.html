{% extends "base.html" %}
{% block content %}
  <script>
    function doSubmit() { document.getElementById('logout').submit(); }
    setTimeout(doSubmit, 30000);
  </script>
  <div class="container">
    <div class="row justify-content-md-center">
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">Welcome, {{name}}!</h4>
      <p>You are authorized to turn on the kitchen sink</>
    </div>
    </div>
  </div>
  <div class="text-center">
    <form action="/sink" method="POST">
    <button type="submit" class="btn btn-primary btn-lg" name="kitchen" value=1>RUN WATER</button>
    </form>
  </div>
  <br />
  <div class="container">
    <div class="row justify-content-md-center">
      <form id="logout" action="/logout" method="POST">
        <button class="btn btn-info btn-lg">Back to home</button>
      </form>
    </div>
  </div>
{% endblock %}
