{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Welcome!</h4>
        <p>Use shower A. You have {{ seconds }} seconds of shower time. Enjoy!</p>
        <hr>
        <p class="mb-0">Remaining credits: {{ credits }}</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-md-center">
      <form action="/logout" method="POST">
        <button class="btn btn-info btn-lg">Back to home</button>
      </form>
    </div>
  </div>
{% endblock %}
